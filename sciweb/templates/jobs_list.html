{% extends "base.html" %}
{% block title %}Builds{% endblock %}
{% set active_page = "builds" %}
{% block content %}
    <h1>Builds</h1>
    <p class="lead">Builds and jobs.</p>
    <ul class="unstyled">
{% for job in jobs %}
      <li class="lrow">
	<p class="ltitle"><a href="{{job.url}}">{{job.id}}</a></p>
	<div>Latest build (<a href="{{job.latest_url}}">{{job.id}}-{{job.latest_no}}</a>)</div>
      </li>
{% endfor %}
    </ul>
{% endblock %}
