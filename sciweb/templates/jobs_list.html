{% extends "base.html" %}
{% block title %}Jobs & Builds{% endblock %}
{% block lead %}Click on a job to see the builds.{% endblock %}
{% set active_page = "builds" %}
{% block content %}
<table class="table table-striped">
  <tbody>
{% for job in jobs %}
    <tr>
      <td><a href="{{url_for('.show_home', id = job.id)}}">{{job.id}}</a></td>
      <td>{{job.description|default("none given")}}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
